<header class="site-header">

    <nav class="site-nav">

    <a class="site-title" href="{{ site.baseurl }}/">Blog posts</a>

      <div class="trigger">
        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

</header>
